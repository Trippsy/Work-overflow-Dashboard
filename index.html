<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Work overflow dashboard</title>
</head>

<body>
  <div class="login">
    <div class="logo">
      <img src="./assets/image/Dark.png" alt="">
      <h2>Please enter your login details</h2>
    </div>
    <label>Email</label><br>
    <input type="email" placeholder="johndoe@gmail.com"><br>
    <label>Password</label><br>
    <input type="password" placeholder="Password"><br>
    <p>Forgot your password?</p>
    <div class="sign-in">
      <button>Sign in <img src="./assets/image/arrow_right_alt_20dp_FILL0_wght400_GRAD0_opsz20.png" alt=""></button>
    </div>
    <p>Don't have an account? Create an account</p>
  </div>
</body>

</html>
